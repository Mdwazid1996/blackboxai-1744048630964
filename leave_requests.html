<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!--#include virtual="header.html" -->
    </header>
    <main class="p-6">
        <h1 class="text-3xl font-bold mb-4">Leave Management</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Leave application form -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Apply for Leave</h2>
                <form id="leave-form">
                    <div class="mb-4">
                        <label class="form-label" for="leave-type">Leave Type</label>
                        <select id="leave-type" class="form-input" required>
                            <option value="">Select leave type</option>
                            <option value="Sick">Sick Leave</option>
                            <option value="Vacation">Vacation</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="start-date">Start Date</label>
                        <input type="date" id="start-date" class="form-input" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="end-date">End Date</label>
                        <input type="date" id="end-date" class="form-input" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="reason">Reason</label>
                        <textarea id="reason" class="form-input h-24" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Request
                    </button>
                </form>
            </div>

            <!-- Leave balance -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Leave Balance</h2>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span>Sick Leave:</span>
                        <span id="sick-balance" class="font-semibold">10 days</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Vacation:</span>
                        <span id="vacation-balance" class="font-semibold">15 days</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Personal Leave:</span>
                        <span id="personal-balance" class="font-semibold">5 days</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leave requests table -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Your Leave Requests</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4">Type</th>
                        <th class="py-2 px-4">Dates</th>
                        <th class="py-2 px-4">Days</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="leave-requests">
                    <!-- Leave requests will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!--#include virtual="footer.html" -->
    </footer>
    <script src="leave.js"></script>
</body>
</html>
