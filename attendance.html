<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!--#include virtual="header.html" -->
    </header>
    <main class="p-6">
        <h1 class="text-3xl font-bold mb-4">Attendance Tracking</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Check-in/out panel -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Daily Attendance</h2>
                <div id="attendance-status" class="text-center py-4">
                    <p class="text-gray-600 mb-2">Current Status:</p>
                    <p id="status-indicator" class="text-2xl font-bold">Not Checked In</p>
                </div>
                <div class="flex justify-center gap-4">
                    <button id="check-in-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt mr-2"></i>Check In
                    </button>
                    <button id="check-out-btn" class="btn-primary bg-gray-500 hover:bg-gray-600" disabled>
                        <i class="fas fa-sign-out-alt mr-2"></i>Check Out
                    </button>
                </div>
                <p id="time-display" class="text-center mt-4 text-gray-500"></p>
            </div>

            <!-- Attendance calendar -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Monthly View</h2>
                <div id="attendance-calendar" class="grid grid-cols-7 gap-1">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Attendance records table -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Attendance Records</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4">Date</th>
                        <th class="py-2 px-4">Check In</th>
                        <th class="py-2 px-4">Check Out</th>
                        <th class="py-2 px-4">Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-records">
                    <!-- Records will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!--#include virtual="footer.html" -->
    </footer>
    <script src="attendance.js"></script>
</body>
</html>
